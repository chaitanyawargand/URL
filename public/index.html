<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> URL Shortener</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>ðŸ”— URL Shortener</h2>

  <input type="text" id="originalUrl" placeholder="Enter long URL..." />
  <input type="email" id="email" placeholder="(Optional) Enter email..." />
  <button onclick="shortenUrl()">Shorten</button>

  <div class="result" id="result" style="display: none;"></div>

  <script>
    async function shortenUrl() {
      const originalUrl = document.getElementById('originalUrl').value;
      const email = document.getElementById('email').value;
      const resultDiv = document.getElementById('result');

      if (!originalUrl) {
        alert("Please enter a URL.");
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/shorten", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ originalUrl, email })
        });

        const data = await res.json();

        if (data.shortUrl) {
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
             Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
            <br><button onclick="navigator.clipboard.writeText('${data.shortUrl}')">Copy to Clipboard</button>
          `;
        } else {
          resultDiv.style.display = "block";
          resultDiv.innerHTML = "Failed to shorten URL";
        }
      } catch (err) {
        console.error(err);
        resultDiv.style.display = "block";
        resultDiv.innerHTML = " Something went wrong!";
      }
    }
  </script>

</body>
</html>
